<svg width="520" height="160" viewBox="0 0 520 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Collab Code Logo</title>
  <desc id="desc">Wordmark reading Collab Code with Collab in white and Code in green, a small tagline below, and a chat-bubble + code-brackets icon.</desc>

  <!-- Simple logo: chat bubble with code brackets -->
  <g transform="translate(25,22)">
    <!-- Chat bubble -->
    <path d="M48 10c17.673 0 32 12.536 32 28s-14.327 28-32 28h-9.6c-2.4 0-4.7 0.9-6.5 2.5l-10.1 8.6c-1.7 1.4-4.3 0.2-4.3-2v-9.1c0-2.2-1.8-4-4-4C13.1 58.5 0 46.2 0 38 0 22.5 14.327 10 32 10h16z" fill="none" stroke="#22C55E" stroke-width="2" />
    <!-- Left bracket -->
    <path d="M28 28l-10 10 10 10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right bracket (closer to slash) -->
    <path d="M62 28l10 10-10 10" stroke="#22C55E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Slash -->
    <path d="M48 26l-8 24" stroke="#94A3B8" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800">
    <text x="110" y="70" font-size="50" fill="#FFFFFF" letter-spacing="0.5">Collab</text>
    <text x="280" y="70" font-size="50" fill="#22C55E" letter-spacing="0.5">Code</text>
  </g>

  <!-- Tagline -->
  <text x="110" y="105" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="18" fill="#94A3B8" font-weight="500" letter-spacing="0.2">
    Code, chat, and collaborate
  </text>
</svg>
